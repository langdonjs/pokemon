<head>
    <title>PokemanGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *  {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background-color: black;
        }
        h1 {
            margin: 0;
        }
        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<div style="display: inline-block; position: relative">
    <div 
    id="overlappingDiv"
    style="background-color: black; position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 0; pointer-events: none; z-index: 10"></div>
    <canvas></canvas>
    <div id="userInterface">
        <!-- Health Bar of Charizard -->
        <div style="background-color: white; width: 250px; position: absolute; top: 30px; left: 50px; border: 4px black solid; padding:12px "
        >
            <h1 style="font-size: 16px">Charizard</h1>
            <div style="position: relative;">
                <div  style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div  id="enemyHealthBar" style="height: 5px; background-color: green; position: absolute; top: 0; right: 0; left: 0;"></div>
            </div>
        </div>
        <!-- Health bar of Blastoise -->
        <div style="background-color: white; width: 250px; position: absolute; top: 330px; right: 50px; border: 4px black solid; padding:12px "
        >
            <h1 style="font-size: 16px">Blastoise</h1>
            <div style="position: relative;">
                <div  style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div  id="playerHealthBar" style="height: 5px; background-color: green; position: absolute; top: 0; right: 0; left: 0;"></div>
            </div>
        </div>
        <div style="background-color: white; height: 140px; position: absolute; right: 0; bottom: 0; left: 0; border-top: 4px black solid;  display: flex">
            <div id="dialogueBox" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: white; padding: 12px; display: none">
               Charizard has fainted!
            </div>
            <div style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr)">
                <button>Tackle</button>
                <button>HydroPump</button>
            </div>
            <div style="display: flex; align-items: center; justify-content:center; width: 33.33%; border-left: 4px black solid">
                <h1 style="font-size: 16px;">Bag</h1>
            </div>
    
        </div>
    </div>

    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="data/battleZones.js"></script>
<script src="data/collisions.js"></script>
<script src="data/attacks.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
